<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
            <div>
                <a href="/tasks" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-list-task"></i> Tareas
                </a>
                <a href="/groupers" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-folder2"></i> Grupos
                </a>
                <a href="/priorities" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-flag"></i> Prioridades
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Tareas</h2>
            <a href="/tasks/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Tarea
            </a>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Orden</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Fecha Límite</th>
                            <th>Grupo</th>
                            <th>Prioridad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${tasks.empty}">
                            <td colspan="8" class="text-center text-muted">No hay tareas registradas</td>
                        </tr>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.id}"></td>
                            <td th:text="${task.orderIndex}"></td>
                            <td th:text="${task.title}"></td>
                            <td th:text="${task.description != null ? task.description : '-'}"></td>
                            <td th:text="${task.dateLimit != null ? #dates.format(task.dateLimit, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                            <td th:text="${task.grouperId != null ? task.grouperId : '-'}"></td>
                            <td th:text="${task.priorityId != null ? task.priorityId : '-'}"></td>
                            <td>
                                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('¿Estás seguro de eliminar esta tarea?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
