<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Prioridad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
            <div>
                <a href="/tasks" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-list-task"></i> Tareas
                </a>
                <a href="/groupers" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-folder2"></i> Grupos
                </a>
                <a href="/priorities" class="btn btn-light btn-sm">
                    <i class="bi bi-flag"></i> Prioridades
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Detalle de Prioridad #<span th:text="${priority.id}"></span></h4>
                        <div>
                            <a th:href="@{/priorities/edit/{id}(id=${priority.id})}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3"><strong>ID:</strong></div>
                            <div class="col-md-9" th:text="${priority.id}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3"><strong>Nombre:</strong></div>
                            <div class="col-md-9" th:text="${priority.name}"></div>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a href="/priorities" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                            <form th:action="@{/priorities/delete/{id}(id=${priority.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('¿Estás seguro de eliminar esta prioridad?')">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
