<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task Manager</span>
            <div>
                <a href="/tasks" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-list-task"></i> Tareas
                </a>
                <a href="/groupers" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-folder2"></i> Grupos
                </a>
                <a href="/priorities" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-flag"></i> Prioridades
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Nuevo Grupo</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/groupers}" method="post" th:object="${grouper}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" 
                                       th:field="*{name}" maxlength="50" required>
                                <div class="form-text">Nombre único del grupo (máximo 50 caracteres)</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/groupers" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
